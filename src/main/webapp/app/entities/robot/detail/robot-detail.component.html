<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="robot">
      <h2 data-cy="robotDetailsHeading"><span jhiTranslate="uiPathApp.robot.detail.title">Robot</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ robot.id }}</span>
        </dd>
        <dt><span jhiTranslate="uiPathApp.robot.name">Name</span></dt>
        <dd>
          <span>{{ robot.name }}</span>
        </dd>
        <dt><span jhiTranslate="uiPathApp.robot.description">Description</span></dt>
        <dd>
          <span>{{ robot.description }}</span>
        </dd>
        <dt><span jhiTranslate="uiPathApp.robot.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'uiPathApp.RobotType.' + robot.type }}">{{ robot.type }}</span>
        </dd>
        <dt><span jhiTranslate="uiPathApp.robot.domainUsername">Domain Username</span></dt>
        <dd>
          <span>{{ robot.domainUsername }}</span>
        </dd>
        <dt><span jhiTranslate="uiPathApp.robot.password">Password</span></dt>
        <dd>
          <span>{{ robot.password }}</span>
        </dd>
        <dt><span jhiTranslate="uiPathApp.robot.environment">Environment</span></dt>
        <dd>
          <div *ngIf="robot.environment">
            <a [routerLink]="['/environment', robot.environment?.id, 'view']">{{ robot.environment?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="uiPathApp.robot.environment">Environment</span></dt>
        <dd>
          <div *ngIf="robot.environment">
            <a [routerLink]="['/environment', robot.environment?.id, 'view']">{{ robot.environment?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/robot', robot.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
