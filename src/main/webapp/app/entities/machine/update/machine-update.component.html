<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-machine-heading" data-cy="MachineCreateUpdateHeading" jhiTranslate="uiPathApp.machine.home.createOrEditLabel">
        Create or edit a Machine
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="uiPathApp.machine.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="uiPathApp.machine.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="uiPathApp.machine.licence" for="field_licence">Licence</label>
          <input type="number" class="form-control" name="licence" id="field_licence" data-cy="licence" formControlName="licence" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="uiPathApp.machine.robot" for="field_robot">Robot</label>
          <select class="form-control" id="field_robot" data-cy="robot" name="robot" formControlName="robot">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="robotOption.id === editForm.get('robot')!.value?.id ? editForm.get('robot')!.value : robotOption"
              *ngFor="let robotOption of robotsSharedCollection; trackBy: trackRobotById"
            >
              {{ robotOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="uiPathApp.machine.robot" for="field_robot">Robot</label>
          <select class="form-control" id="field_robot" data-cy="robot" name="robot" formControlName="robot">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="robotOption.id === editForm.get('robot')!.value?.id ? editForm.get('robot')!.value : robotOption"
              *ngFor="let robotOption of robotsSharedCollection; trackBy: trackRobotById"
            >
              {{ robotOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
